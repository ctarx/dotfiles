# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use defaults Omarchy defaults (but don't edit these directly!)
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

# Add any other personal Hyprland configuration below
# windowrule = workspace 5, match:class qemu

# Workspaces
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:DP-1

# App - workspace routing
# hyprctl -j clients | jq -C '.[] | {class, title}'

# Tag all game windows (Steam apps, Gamescope, WoW)
windowrule = tag +game, match:class (steam_app.*|gamescope)
windowrule = tag +game, match:title (World of Warcraft)

# Force all games to be fullscreen and fully opaque
windowrule = opacity 1 1, fullscreen on, match:tag game

# Tag game launchers (e.g. Battle.net)
windowrule = tag +game-launcher, match:title (Battle.net\.*)
# Launchers should float, be centered and reasonably sized
windowrule = float on, center on, size (monitor_w*0.6) (monitor_h*0.6), match:tag game-launcher

# Always open all game windows on workspace 4
windowrule = workspace 4, match:tag game
windowrule = workspace 4, match:class steam, match:title Steam

# Tag chat and messaging apps (native + webapps)
windowrule = tag +chat, match:class (signal|brave-discord\.com__channels_@me-Default|brave-web\.whatsapp\.com__-Default)
# Always open chat apps on workspace 5
windowrule = workspace 5, match:tag chat
# Disable transparency on chat windows for readability
windowrule = opacity 1.0 1.0, match:tag chat
# Discord webapp needs a hard override (different system policy)
windowrule = opacity 1.0 1.0, match:class brave-discord\.com__channels_@me-Default

# Small utility tools should float and be centered
windowrule = float on,  center on, match:class (net\.davidotek\.pupgui2|Exodus|Popsicle|CurseForge|WowUpCf)

# Resize large tool windows for better usability
windowrule = size (monitor_w*0.75) (monitor_h*0.7), match:class (WowUpCf|CurseForge)

# Mudlet editor window should float and have a custom size
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.7), match:class Mudlet, match:title (Arkadia - Editor)

# Disable transparency on media apps
windowrule = opacity 1.0 1.0, match:class (FreeTube)
